<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menghubungkan CSS Dengan HTML</title>
    <style>
      h3 {
        background-color: green;
        color: black;
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <!-- Inline Sheet -->
    <h2
      style="
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: blue;
      "
    >
      Tulisan Ini akan berwarna putih dan background warna biru
    </h2>
    <!-- Internal Style Sheet -->
    <h3>Tulisan ini akan berwarna hitam dan memiliki background hijau</h3>
    <!-- External Style Sheet -->
    <h4>Tulisan Menggunakan metode External Style Sheet</h4>
    <p>Tulisan dibuat dengan menggunakan external</p>
  </body>
</html>
